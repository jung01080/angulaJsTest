<table class="table table-hover">
  <thead>
  <tr>
    <th style="width:10%;">#</th>
    <th style="width:50%;">제목</th>
    <th style="width:20%;">작성자</th>
    <th style="width:20%;">날짜</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="article in articleList">
    <td>{{$index + 1}}</td>
    <td>{{article.title}}</td>
    <td>{{article.writer}}</td>
    <td>{{article.regdate}}</td>
  </tr>
  </tbody>
</table>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-xs-4 col-sm-2">
      <select class="form-control col-lg-2" ng-model="search.type">
        <option value="title">제목</option>
        <option value="writer">작성자</option>
      </select>
    </div>

    <label class="sr-only" for="iptSearchText">Searh text</label>
    <div class="col-xs-8 col-sm-7">
      <input type="text" class="form-control" id="iptSearchText" ng-model="search.text">
    </div>

    <div class="col-sm-3">
      <button type="submit" class="btn btn-default" ng-click="search.search()">검색</button>
    </div>
  </div>
</form>
